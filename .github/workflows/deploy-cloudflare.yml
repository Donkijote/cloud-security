name: Deploy to Cloudflare Workers

on:
  workflow_dispatch:

concurrency:
  group: deploy-workers
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node 22.14.0
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build & Deploy Worker (create script)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "latest"
          command: deploy

      - name: Set Worker secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

          EMAIL_SERVICE_ID: ${{ secrets.EMAIL_SERVICE_ID }}
          EMAIL_TEMPLATE_ID: ${{ secrets.EMAIL_TEMPLATE_ID }}
          EMAIL_PUBLIC_KEY: ${{ secrets.EMAIL_PUBLIC_KEY }}
          EMAIL_PRIVATE_KEY: ${{ secrets.EMAIL_PRIVATE_KEY }}
        run: |
          echo "$EMAIL_SERVICE_ID"   | pnpm wrangler secret put EMAIL_SERVICE_ID
          echo "$EMAIL_TEMPLATE_ID"  | pnpm wrangler secret put EMAIL_TEMPLATE_ID
          echo "$EMAIL_PUBLIC_KEY"   | pnpm wrangler secret put EMAIL_PUBLIC_KEY
          echo "$EMAIL_PRIVATE_KEY"  | pnpm wrangler secret put EMAIL_PRIVATE_KEY

      - name: Deploy Worker (with secrets)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "latest"
          command: deploy
